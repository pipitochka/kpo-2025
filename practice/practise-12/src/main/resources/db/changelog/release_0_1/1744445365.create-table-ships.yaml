databaseChangeLog:
  - changeSet:
      id: 1744445365
      author: Nikita
      changes:
        - createTable:
            tableName: ships
            columns:
              - column:
                  name: vin
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: engine_id
                  type: INTEGER # Связь с engine
              - column:
                  name: customer_id
                  type: INTEGER # Связь с customer

        - addForeignKeyConstraint:
            baseTableName: ships
            baseColumnNames: engine_id # Связь с engines.id
            referencedTableName: engines
            referencedColumnNames: id
            constraintName: fk_ship_engine