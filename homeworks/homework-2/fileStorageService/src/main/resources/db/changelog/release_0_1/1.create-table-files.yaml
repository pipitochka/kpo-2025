databaseChangeLog:
  - changeSet:
      id: 1
      author: artemakulov
      changes:
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
