databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: yourname
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: order_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
