databaseChangeLog:
  - changeSet:
      id: 2
      author: you
      changes:
        - createTable:
            tableName: operations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: operation_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DOUBLE
              - column:
                  name: operation_result
                  type: VARCHAR(20)
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: operations
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_operation_account
